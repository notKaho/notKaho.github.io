<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/contact.css">
    <link rel="stylesheet" href="./styles/navbar.css">
    <script src="./scripts/contact.js"></script>
    <link rel="shortcut icon" href="../media/favicon.png" type=" image/x-icon">
</head>

<body>
    <div class="animate-bottom">
        <nav class="navbar navbar-expand-sm p-0 fixed-top navbar-dark bg-custom" id="navbar">
            <div class="container-fluid justify-content-center">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu"
                    aria-controls="navmenu" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-center" id="navmenu">
                    <ul class="navbar-nav align-items-center">
                        <li class="nav-item">
                            <a href="./index.html" class="nav-link">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="./index.html#About" class="nav-link">About</a>
                        </li>
                        <li class="nav-item">
                            <a href="./portfolio.html" class="nav-link">Portfolio</a>
                        </li>
                        <li class="nav-item">
                            <a href="./contact.html" class="nav-link">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <section>
            <div class="container-fluid">
                <div class="row justify-content-center">
                    <div class="col">
                        <div id="hide">
                            <h2>Contact Me</h2>
                            <p>Any queries you might have, I'd be pleased to answer. <br> Please complete the form
                                below.
                            </p>
                            <form target="" action="" onsubmit="hideForm(), getData()" method="dialog">
                                <div class="mb-3 form-floating">
                                    <input type="text" name="Name" id="name" placeholder="Name*" class="form-control"
                                        required>
                                    <label for="name">Name*</label>
                                </div>
                                <div class="mb-3 form-floating">
                                    <input type="email" name="Email" id="email" placeholder="Email*"
                                        class="form-control" required><label for="email">Email*</label>
                                </div>
                                <div class="mb-3 form-floating">
                                    <input type="text" name="Subject" id="subject" placeholder="Subject*"
                                        class="form-control" required autocomplete="off"><label
                                        for="subject">Subject*</label>
                                </div>
                                <div class="mb-3 form-floating">
                                    <textarea name="Message" id="message" placeholder="Message*" class="form-control"
                                        required></textarea><label for="message">Message*</label>
                                </div>
                                <div class="mb-3">
                                    <input type="submit" value="Submit" class="btn btn-outline-light" id="submit">
                                </div>
                            </form>
                        </div>
                        <div id="success">
                            <h2>Thank you for submitting.</h2>
                            <p>Name: <span id="nameData"></span></p>
                            <p>Email: <span id="emailData"></span></p>
                            <p>Subject: <span id="subjectData"></span></p>
                            <p>Message: <span id="messageData"></span></p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <footer class="fixed-bottom" id="footer">
        <p>Copyright &copy; Andrew</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
